<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/libs :: libs"></div>
    <title>Main page</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex">
        <a class="p-2 text-muted" th:href="@{/}">All</a>
        <a class="p-2 text-muted" th:href="@{/?view=quiz}">Quiz</a>
        <a class="p-2 text-muted" th:href="@{/?view=survey}">Survey</a>
    </nav>
</div>

<span th:text="${view}" />

<div class="row mb-2">
    <div th:each="survey : ${surveys}" class="col-md-6">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary" th:text="${survey.type}"></strong>
                <h3 class="mb-0" th:text="${survey.title}"></h3>
                <div class="mb-1 text-muted">
                    <div style="width: 50%" >
                        Posting date: <span th:text="${survey.creationDate}" />
                    </div>
                    <div style="width: 50%">
                        Posted by: {th: user name}
                    </div>
                </div>
                <p class="card-text mb-auto" th:text="${survey.description}" />
                <a th:href="@{'/survey'(id=${survey.id})}" class="stretched-link">Click for more details</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
