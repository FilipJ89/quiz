<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:object="${survey}">
    <span th:text="*{title}" />

    <div th:each="question : ${questions}">
        <p th:text="${question.question}" />
        <ul th:each="reply : ${replies}">


        </ul>


    </div>
</div>

</body>
</html>
